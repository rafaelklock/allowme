<htm>
 <head>
    <title>AllowMe</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">




 </head>

<body class="text-center">
<div class="container">
<center>
<div class="w-75 p-3">

  <form method="POST" action="allow_my_ip_please">
  <div class="form-group">
  <img class="mb-4" src="https://www.floripaempregos.net/wp-content/uploads/company_logos/2019/08/EBCS-301x206.png">
    <h1 class="h3 mb-3 font-weight-normal">Allow me</h1>
     {{ form.csrf_token }}


   <div class="input-group mb-3">
    <input required name=name id=name type="text" class="form-control" placeholder="Seu nome" aria-label="Seu nome">
     <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">@</span>
     </div>
   </div>
   <input required type="password" class="form-control" name=password id="password" aria-describedby="Shared-key" placeholder="Shared-key">
   <p><div class="g-recaptcha" data-sitekey="6LeA1-kUAAAAAOR8MIJ0alYZIKVe2i3Otg1elzL8"></div></p>
   <br/>
   <button type="submit" class="btn btn-primary btn-lg">Liberar IP</button>


   </div>
  </form>
</div>
</div>


</body>


<script>

window.onload = function() {
    var $recaptcha = document.querySelector('#g-recaptcha-response');
    if($recaptcha) {
        $recaptcha.setAttribute("required", "required");
    }
};

</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
